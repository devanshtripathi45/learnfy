{% extends 'base.html' %}
{% block title %}Sign up - Learnify{% endblock %}
{% block content %}
<div class="content-section">
    <div class="container">
        <div class="text-center mb-6">
            <h1>Join Learnify</h1>
            <p class="text-muted">Create your account to start your learning journey</p>
        </div>
        
        <div class="form" style="max-width: 400px; margin: 0 auto;">
            <h2 class="text-center mb-6">Sign up</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create account</button>
            </form>
            
            <div class="text-center mt-6">
                <p class="text-muted">Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
