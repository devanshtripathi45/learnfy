{% extends 'base.html' %}
{% block title %}Sign up - Learnify{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm border-0 rounded-3" style="background: var(--surface); color: var(--text-primary);">
        <div class="card-body p-4">
          <h2 class="h3 mb-3 text-primary">Sign up</h2>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              {{ form.as_p }}
            </div>
            <button type="submit" class="btn-accent w-100">Create account</button>
          </form>
          <p class="mt-3 text-secondary">Have an account? <a href="{% url 'login' %}" class="text-primary">Login</a></p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
