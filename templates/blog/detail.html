{% extends 'base.html' %}
{% block title %}{{ item.title }} - Learnify{% endblock %}
{% block content %}
<div class="content-section">
    <div class="container">
        <a href="/blog/" class="btn btn-outline-primary btn-sm mb-6">&larr; Back to Blog</a>
        
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">{{ item.title }}</h1>
                <p class="text-muted mb-6"><em>{{ item.published_at }}</em></p>
                
                {% if item.image %}
                    <img src="{{ item.image.url }}" alt="{{ item.title }}" class="mb-6" style="width: 100%; max-width: 600px; height: auto; border-radius: var(--radius-md);">
                {% endif %}
                
                <div class="content">{{ item.content|linebreaks }}</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
