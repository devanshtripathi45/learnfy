{% extends 'base.html' %}
{% block title %}{{ item.title }} - Learnify{% endblock %}
{% block content %}
  <a href="/blog/" class="btn btn-outline-primary btn-sm mb-3">&larr; Back to Blog</a>
  <div class="card shadow-sm border-0 rounded-3">
    <div class="card-body p-4 p-md-5">
      <h1 class="h2 fw-bold mb-3">{{ item.title }}</h1>
      <p class="text-muted mb-4"><em>{{ item.published_at }}</em></p>
      {% if item.image %}
        <img src="{{ item.image.url }}" alt="{{ item.title }}" class="img-fluid rounded mb-4">
      {% endif %}
      <div class="content">{{ item.content|linebreaks }}</div>
    </div>
  </div>
{% endblock %}
